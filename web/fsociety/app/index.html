<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fsociety</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Welcome to fsociety!</h1>
    <h5>Please contact and send us your message.</h5>

    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Contact Us
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" type="text" name="name" id="name" placeholder="Full Name">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" id="email" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea class="input100" name="message" id="message" placeholder="Your Message"></textarea>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" onclick="XMLFunction()">
                        Submit
                    </button>
                </div>
            </div>
            <div id="resultMessage"></div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
